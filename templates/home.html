{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  欢迎 {{ user.username }}!
  <p><a href="{% url 'logout' %}">注销</a></p>
  <br>
  <p><a href="{% url 'quiz:index' %}">我的自我评价</a></p>
{% else %}
  <p>您没有登录</p>
  <a href="{% url 'login' %}">登录</a>或者<a href="{% url 'signup' %}">注册</a>
{% endif %}
{% endblock %}

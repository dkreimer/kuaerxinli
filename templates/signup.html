{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<h2>注册</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">注册</button>
</form>
<p>已注册了吗？<a href="{% url 'login' %}" class="btn btn-info">登录</a></p>
{% endblock %}
